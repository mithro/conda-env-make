language: bash

os:
  - linux
  - osx
  - windows

jobs:
  allow_failures:
    - os: windows
  fast_finish: true

# Fix the symlinks for Windows
git:
  symlinks: true

before_install:
- |-
    case $TRAVIS_OS_NAME in
      windows)
        # Install make
        choco install make
        ;;
      linux)
        ;;
      osx)
        ;;
    esac
    make --version

scripts:
  - cd test
  - make env
  - make env-info
